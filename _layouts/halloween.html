{% include head.html %}

    <section id="content" class="container">
        {% unless page.is_contacts %}
        <div class="page-content {{ page.wrapper }}">
            <h1>{{ page.header }}</h1>
            {{ content }}
        </div>
        {% endunless %}
        {% unless page.hide_sidebar %}
        <div class="sidebar">
            <a class="logo" href="/">
                <img src="/assets/logo_halloween.gif" style="width:100px"/>
            </a>
            {% capture sidebar %}{% include sidebar.md %}{% endcapture %} {{ sidebar | markdownify }}
        </div>
        {% endunless %}
    </section>
