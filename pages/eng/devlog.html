---
layout: post
style: devlog
title: Devlog
permalink: devlog
---

{% assign posts = site.posts | where: "category", "devlog" %}
{% for post in posts %}
    {% unless post.draft %}
        <p><a href="{{ post.url }}">{{ post.title }}</a> <code>{{ post.date | date_to_long_string }}</code></p>
    {% endunless %}
{% endfor %}
